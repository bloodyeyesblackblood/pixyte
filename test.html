<style>

:root {
    --grid-container-height: 220px;

}

.cato-list {
margin: 0 auto;
max-width: calc(100% - 12px);
background-color: gray;
}

.cato-container {
background-color: yellowgreen;
float: left;
margin: 8px;
}


.cato-container img {
object-fit: cover;
width: 100%;
height: 100%;
max-height: calc(var(--grid-container-height) / 2);
}

.cato-container .image1 { grid-area: main; max-height: var(--grid-container-height) }
.cato-container .image2 { grid-area: second; }
.cato-container .image3 { grid-area: third; }

.cato-container-images {
display: grid;
grid-template-areas: 
'main main second'
'main main third';
gap: 1px;
border-radius: 8px;
overflow: hidden;
height: 100%;
max-width: 340px;
max-height: var(--grid-container-height);
}
